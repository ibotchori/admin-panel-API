openapi: 3.0.0
info:
  title: Admin Panel API
  description: Dashboard of companies and employees
  version: 0.1.9

servers:
  - url: http://localhost:4000/
    description: local server
  - url: http://producation.app/
    description: production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /register:
    post:
      summary: Create new user
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  required: true
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
                repeatPassword:
                  type: string
                  required: true
            example:
              username: kosta
              email: kosta@gmail.com
              password: "123123"
              repeatPassword: "123123"
      responses:
        '200': 
          description: Returns registered user information
          content:
            application/json:
              schema: 
                  type: object
                  properties:                  
                    username:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                  example:
                      _id: "62c2ef14dc41eb120af63460"
                      username: "kosta"
                      email: "kosta@gmail.com"
  /login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
            example:
              email: kosta@gmail.com
              password: "123"
      responses:
        '200': 
          description: Returns user token
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    token:
                      type: string
                  example:
                      token: "eyJhbGciOiJIU1NzA0MzQyOCwiZX-E7VSXu7C2ZcT-uyCyjzXp2FiNrs_xCKwV8"
  /user:
    get:
      summary: Get user information
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200': 
          description: Returns information of user.
          content:
            application/json:
              schema: 
                  type: object
                  properties:                  
                    _id:
                      type: string
                    username:
                      type: string
                    email:
                      type: string
                  example:
                    _id: "62c2ef14dc41eb120af63460"
                    username: "kosta"                             
                    email: "kosta@gmail.com"
  /api/companies:
    post:
      summary: Create new company
      tags:
        - Company
      security:
        - bearerAuth: []  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                url:
                  type: string
                  required: true
                logo:
                  type: string
                  required: true
                date:
                  type: string
                  required: true  
            example:
              name: Facebook
              url: "https://www.facebook.com"              
              logo: "https://static.remove.bg/remove-bg-web/5c20.jpg"
              date: "2010-09-09"
      responses:
        '200': 
          description: Returns created company ID
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    _id:
                      type: string
                  example:
                      _id: "62ce9437c5089e55c98fe144"
  /api/companies/{companyId}:
    get:
      summary: Get company information
      tags:
        - Company
      security:
        - bearerAuth: []      
      parameters:
        - in: path
          name: companyId
          required: true
          type: ObjectId
          minimum: 1
          description: Company ID is required
      responses:
        '200': 
          description: Returns information of company with employees
          content:
            application/json:
              schema: 
                  type: object
                  properties:                  
                    _id:
                      type: string
                    name:
                      type: string
                    url:
                      type: string
                    date:
                      type: string
                    employee:
                      type: array
                  example:
                    _id: "62c2ef14dc41eb120af63460"
                    name: "Facebook"                             
                    url: "https://www.facebook.com/"                  
                    logo: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"                  
                    date: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"
                    employees: []
  /api/companies/:
    get:
      summary: Get all companies
      tags:
        - Company
      security:
        - bearerAuth: []
      responses:
        '200': 
          description: Returns all registered companies
          content:
            application/json:
              schema: 
                  type: array
                  items: 
                    type: object
                    properties:                  
                      _id:
                        type: string
                      name:
                        type: string
                      url:
                        type: string
                      logo:
                        type: string
                      date:
                        type: string
                    example:
                      _id: "62c2ef14dc41eb120af63460"
                      name: "Facebook"                             
                      url: "https://www.facebook.com/"                  
                      logo: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"                  
                      date: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"
  /api/companies/{companyId}/:
    put:
      summary: Update company
      tags:
        - Company
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: companyId
          required: true
          type: ObjectId
          minimum: 1
          description: Company ID is required  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                url:
                  type: string
                  required: true
                logo:
                  type: string
                  required: true
                date:
                  type: string
                  required: true  
            example:
              name: Facebook
              url: "https://www.facebook.com"              
              logo: "https://static.remove.bg/remove-bg-web/5c20.jpg"
              date: "2010-09-09"
      responses:
        '200': 
          description: Returns updated company information
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    name:
                      type: string
                    url:
                      type: string
                    logo:
                      type: string
                    date:
                      type: string
                  example:
                      name: "Facebook"                             
                      url: "https://www.facebook.com/"                  
                      logo: "https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"                  
                      date: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"
  /api/companies/{id}/:
    delete:
      summary: Delete company
      tags:
        - Company
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          type: ObjectId
          minimum: 1
          description: Company ID is required
      responses:
        '200': 
          description: Returns deleted company id
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    id:
                      type: string
                      required: true    
                  example:
                      _id: 62c9d777b304567fcfbff851                    
  /api/employees:
    post:
      summary: Create new employee
      tags:
        - Employee
      security:
        - bearerAuth: []  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                companyID:
                  type: string
                  required: true
                name:
                  type: string
                  required: true
                surname:
                  type: string
                  required: true
                startingDate:
                  type: string
                  required: true
                dayOfBirth:
                  type: string
                  required: true  
                personalNumber:
                  type: string
                  required: true  
                position:
                  type: string
                  required: true  
            example:
              companyID: 62cd5a178b710513c17ae362
              name: David
              surname: Davituliani
              startingDate: "2010-10-12"              
              dayOfBirth: "1990-01-10"
              personalNumber: "60001022111"
              position: "Engineer"
      responses:
        '200': 
          description: Returns created employee ID
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    _id:
                      type: string
                  example:
                      _id: "62ce9437c5089e55c98fe144"
  /api/employees/{employeeId}:
    get:
      summary: Get employee information
      tags:
        - Employee
      security:
        - bearerAuth: []      
      parameters:
        - in: path
          name: employeeId
          required: true
          type: ObjectId
          minimum: 1
          description: Employee ID is required
      responses:
        '200': 
          description: Returns information of employee
          content:
            application/json:
              schema: 
                  type: object
                  properties:                  
                    _id:
                      type: string
                    companyID:
                      type: string
                    name:
                      type: string
                    surname:
                      type: string
                    startingDate:
                      type: string
                    dayOfBirth:
                      type: string
                    personalNumber:
                      type: string
                    position:
                      type: string
                  example:
                    _id: "62c2ef14dc41eb120af63460"
                    companyID: "62c2ef14dc41eb120af63460"
                    name: "David"                             
                    surname: "Daviyuliani"
                    startingDate: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"
                    dayOfBirth: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"
                    personalNumber: "6001022111"
                    position: "Engineer"
  /api/employees/{employeeId}/:
    put:
      summary: Update employee
      tags:
        - Employee
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: employeeId
          required: true
          type: ObjectId
          minimum: 1
          description: Employee ID is required  
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                companyID:
                  type: string
                  required: true
                name:
                  type: string
                  required: true
                surname:
                  type: string
                  required: true
                startingDate:
                  type: string
                  required: true
                dayOfBirth:
                  type: string
                  required: true  
                personalNumber:
                  type: string
                  required: true  
                position:
                  type: string
                  required: true  
            example:
              companyID: 62c9d777b304567fcfbff851
              name: David
              surname: Davituliani
              startingDate: "2020-01-01"              
              dayOfBirth: "2010-01-01" 
              personalNumber: "60001022111"
              position: "Developer"
      responses:
        '200': 
          description: Returns updated employee information
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    companyID:
                      type: string
                    name:
                      type: string
                    surname:
                      type: string
                    startingDate:
                      type: string
                    dayOfBirth:
                      type: string  
                    personalNumber:
                      type: string  
                    position:
                      type: string    
                  example:
                      companyID: 62c9d777b304567fcfbff851
                      name: David
                      surname: Davituliani
                      startingDate: "Thu Sep 09 2010 04:00:00 GMT+0400 (Georgia Standard Time)"            
                      dayOfBirth: "Thu Sep 09 2000 04:00:00 GMT+0400 (Georgia Standard Time)"
                      personalNumber: "60001022111"
                      position: "Developer"
  /api/employees/{id}/:
    delete:
      summary: Delete employee
      tags:
        - Employee
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          type: ObjectId
          minimum: 1
          description: Employee ID is required
      responses:
        '200': 
          description: Returns deleted employee id
          content:
            application/json:
              schema: 
                  type: object
                  properties:
                    id:
                      type: string
                      required: true    
                  example:
                      _id: 62c9d777b304567fcfbff851